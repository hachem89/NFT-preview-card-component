<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="card-container">
      <div class="image-container">
        <!--equilibrium-image-->
        <img
          src="image-equilibrium.jpg"
          alt="equilibrium image"
          class="equilibrium-image"
        />
        <img src="icon-view.svg" alt="view icon" class="view-icon" />
      </div>
      <h3>Equilibrium #3429</h3>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="ethereum-info-container">
        <div class="amount-of-ethereum">
          <img src="icon-ethereum.svg" alt="ethereum icon" />
          <p>0.041 ETH</p>
        </div>
        <div class="time-left">
          <img src="icon-clock.svg" alt="clock icon" />
          <p>3 days left</p>
        </div>
      </div>
      <hr />
      <div class="creator-container">
        <img src="image-avatar.png" alt="avatar image" />
        <p>Creation of <a href="#">Jules Wyvern</a></p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Hachem Meddeb</a>.
    </div>
  </body>
</html>
